pull_request_rules:
  - name: automatic merge on CI success and review
    conditions:
      - status-success=netlify/recovered-energy/deploy-preview
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
    actions:
      merge:
        method: merge
  - name: delete head branch after merge
    conditions: []
    actions:
      delete_head_branch: {}
